name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'electron/**'
      - 'package.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 1.0.0)'
        required: false
        default: ''
      release:
        description: '是否创建Release'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Download aria2
        run: |
          # 创建 resources/aria2 目录
          New-Item -ItemType Directory -Force -Path "resources/aria2"
          # 下载 aria2 Windows 版本
          $aria2Url = "https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0-win-64bit-build1.zip"
          $aria2Zip = "aria2.zip"
          Invoke-WebRequest -Uri $aria2Url -OutFile $aria2Zip
          # 解压并移动 aria2c.exe
          Expand-Archive -Path $aria2Zip -DestinationPath "aria2_temp" -Force
          Copy-Item "aria2_temp/aria2-1.37.0-win-64bit-build1/aria2c.exe" "resources/aria2/aria2c.exe"
          # 清理
          Remove-Item $aria2Zip
          Remove-Item -Recurse -Force "aria2_temp"
          # 验证
          Get-ChildItem "resources/aria2"
        shell: pwsh

      - name: Get version from package.json
        id: get_version
        run: |
          $pkg = Get-Content package.json -Raw | ConvertFrom-Json
          $version = $pkg.version
          # 如果手动触发并提供了版本号，则使用手动输入的版本
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
            $pkg.version = $version
            $pkg | ConvertTo-Json -Depth 100 | Set-Content package.json
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build
        run: pnpm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create portable zip
        run: |
          cd release
          Compress-Archive -Path "win-unpacked/*" -DestinationPath "图片下载器-v${{ steps.get_version.outputs.VERSION }}-portable.zip"
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.get_version.outputs.VERSION }}
          path: release/*.zip

    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build-${{ needs.build-windows.outputs.version }}
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-windows.outputs.version }}
          name: 图片下载器 v${{ needs.build-windows.outputs.version }}
          body: |
            ## 图片下载器 v${{ needs.build-windows.outputs.version }}

            ### 下载
            - Windows: 下载 `.zip` 便携版，解压后直接运行 `图片下载器.exe`

            ### 更新内容
            - 修复路径显示问题
            - 优化下载路径创建逻辑
          draft: false
          prerelease: false
          files: |
            ./release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
